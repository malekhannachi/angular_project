<app-header></app-header>
<main class="form-signin text-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <img class="mb-4" src="./../../assets/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
         formControlName="email">
         <div *ngIf="email?.touched && email?.invalid">
          <small *ngIf="email?.errors?.required" class="text-danger">Email is required<br></small>
          <small *ngIf="email?.errors?.email" class="text-danger">Invalid Email<br></small>
      </div>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" 
        formControlName="password">
        <div *ngIf="password?.touched && password?.invalid">
          <small *ngIf="password?.errors?.required" class="text-danger">Password is required<br></small>
          <small *ngIf="password?.errors?.minlength" class="text-danger">password must contain 6 characters at least</small>
      </div>
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid"> >Sign in</button>
     
    </form>
  </main>
  
<app-footer></app-footer>
