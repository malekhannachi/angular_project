<div class="container">
<form autocomplete="off">
  <h3>conctact</h3>
<div class="form-group">
<label for="email">E-mail</label>
<input type="email" class="form-control" id="email" ngModel name="email" #email ="ngModel" required 
pattern="[a-z .'-]+" minLength="2">
<div *ngIf="email.touched && email.invalid" class="alert alert-danger">
  <small   class="text-danger" >Firstname is required</small>
  <small  class="text-danger">Invalid Firstname<br></small>
  <small  class="text-danger">Firstname must contain two characters at least</small>
</div>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-control" id="password" >

</div>
<br>
<button class="btn btn-danger">Send</button>

</form>
<hr>

<ul *ngFor="let user of usersList">
    <li>{{ user.firstname}}</li>
</ul>
</div>
